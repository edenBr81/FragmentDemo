<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head th:replace="/fragments/navbase::navhead">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
<nav th:replace="/fragments/navbase::thenav(${menuoption})"></nav>
<div class="container">
    <h6 th:text="${menuoption}"></h6>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="/css/Images/images/wings.jpg" alt="Wings">
            </div>

            <div class="item">
                <img src="/css/Images/eggsauce.jpg" alt="Egg Sauce">
            </div>

            <div class="item">
                <img src="/css/Images/injera.jpg" alt="Injera">
            </div>

            <div class="item">
                <img src="/css/Images/images/pumpkin_noodles3.jpg" alt="Pumpkin Noodle">
            </div>

            <div class="item">
                <img src="/css/Images/images/kitfo.jpeg" alt="Kitfo">
            </div>

            <div class="item">
                <img src="/css/Images/makroudhs.jpg" alt="Makroudhs">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <span th:replace="/fragments/navbase::scripts"></span>
</body>
</html>
